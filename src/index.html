<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Parking Occupancy Time Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- <header class="app-header">
            <h1>SF Parking Occupancy Time Visualizer</h1>
        </header> -->

        <main class="app-main">
            <!-- Left: Map Panel -->
            <section class="map-panel" id="map-panel">
                <div class="map-container" id="map-container">
                    <!-- Mapbox GL JS will render here -->
                </div>
                <div class="map-legends-container" id="map-legends-container">
                    <!-- AOI Legend -->
                    <div class="map-legend" id="aoi-legend" data-layer="aoi">
                        <div class="map-legend-header">
                            <span class="map-legend-label">AOI:</span>
                            <span class="map-legend-title">Occupancy</span>
                        </div>
                        <div class="map-legend-scale">
                            <span>0%</span>
                            <div class="map-legend-gradient"></div>
                            <span>100%</span>
                        </div>
                    </div>
                    <!-- Blockface Legend -->
                    <div class="map-legend" id="blockface-legend" data-layer="blockface" style="display: none;">
                        <div class="map-legend-header">
                            <span class="map-legend-label">Segments:</span>
                            <span class="map-legend-title">Occupancy</span>
                        </div>
                        <div class="map-legend-scale">
                            <span>0%</span>
                            <div class="map-legend-gradient"></div>
                            <span>100%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Resizable Divider -->
            <div class="panel-resizer" id="panel-resizer"></div>

            <!-- Right: Chart + Controls Panel -->
            <section class="chart-panel" id="chart-panel">
                <aside class="control-panel" id="control-panel">
                    <!-- Controls will be rendered here by controls.js -->
                </aside>

                <section class="chart-area">
                    <div class="chart-container" id="chart-container">
                        <!-- ECharts will render here -->
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
