<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize San Francisco on-street parking occupancy data with configurable time ranges, aggregations, and chart types">
    <meta name="theme-color" content="#3498db">
    <title>SF Parking Occupancy Time Visualizer</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>SF Parking Occupancy Time Visualizer</h1>
        </header>

        <main class="app-main">
            <aside class="control-panel" id="control-panel">
                <!-- Controls will be rendered here by controls.js -->
            </aside>

            <section class="chart-area">
                <div class="chart-container" id="chart-container">
                    <!-- ECharts will render here -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
